name: Validate JSONs

on:
  push:
    paths:
    - 'custom_components/battery_notes/data/**'
    - '.github/workflows/**'
  pull_request:
    paths:
    - 'custom_components/battery_notes/data/**'
    - '.github/workflows/**'

jobs:
  verify-json-validation:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Validate JSON
        uses: ScratchAddons/validate-json-action@master
        with:
          schema: ./schema.json
          jsons: |
            custom_components/battery_notes/data/library.json
