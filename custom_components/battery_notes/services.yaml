
set_battery_changed:
  name: Battery Changed
  description: "Set the battery last changed date on a device."
  fields:
    entity_id:
      name: Entity
      description: Entity that has had it's battery changed.
      required: true
      selector:
        entity:
          filter:
            - integration: battery_notes
              domain: sensor
              device_class: date
    date_changed:
      name: Date Changed
      description: Date battery changed.
      required: false
      selector:
        date:
